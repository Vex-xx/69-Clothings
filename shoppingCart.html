<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="navContainer">
        <h1 class="heading">Clothings</h1>
    </div>

    <div class="container">
        <div class="head">
            <p class="yourCart">Your shopping cart</p>
            <div class="btns">                
                <button class="btnHome">Continue Shopping</button>
                <button class="btnPayment">Check Out</button>                
            </div>    
            <p class="totalAmount">Total Price : <span class="amount"></span> Ks</p>
        </div>    
            
        <div class="cartContainer">
            <div class="title">
                <p>No</p>
                <p></p>
                <p>Item</p>
                <p>Price</p>
                <p>Quantity</p>
                <p>Total</p>
            </div>
            <p id="temp">There are no items in the cart</p>
        </div>        
       
    </div>   

    <div class="formContainer">        
        <div class="customerInfo">
            <h1 class="formHeading">Clothings</h1>
            <span class="close">Close &times;</span>
            <form class="form" action="" method="post">
                
                <label for="name" class="cName" >Name *</label>
                <input type="text" name="name" id="name" required>

                <label for="phone" class="cPhone" >Phone Number *</label>
                <input type="tel" name="phone" id="phone" required>

                <label for="email" class="cEmail">Email *</label>
                <input type="email" name="email" id="email" required>

                <label for="address" class="cAddress" >Address *</label>
                <input type="text" name="address" id="address" required>

                <div class="formBtn">
                    <input type="reset" value="Clear" id="btnReset">
                    <input type="submit" value="Continue" id="btnSubmit">
                </div>
            </form>
        </div>
    </div>

    <div class="paymentContainer">
        <div class="paymentMethods">
            <p class="paymentInstruction">Choose your Payment method</p>
            <span class="close">Close &times;</span>
            <div class="method1">
                <img src="Method1.jpg" alt="">
            </div>
            <div class="method2">
                <img src="Method2.jpg" alt="">
            </div>

            <span class="back">&#9003 Back</span>
            <div class="method1QR">
                <img src="Method1QR.jpg" alt="">
            </div>
            <div class="div method2QR">
                <img src="Method2QR.jpg" alt="">
            </div>
        </div>


    </div>
    
    <div class="footer">
        <p>Copyright &copy; 2024 - 69 Clothings - All rights reserved</p>
    </div> 
</body>
</html>
